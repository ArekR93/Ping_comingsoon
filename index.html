<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>
  <script src="https://kit.fontawesome.com/2178fe528c.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <img src="./images/logo.svg" alt="" class="header__logo">
      <h1 class="header__title">We are launching soon!</h1>
      <p class="header__desc">Subscribe and get notified</p>
    </header>
    <form class="form">
      <input type="text" class="form__input">
      <button class="form__btn" type="button">Notify Me</button>
    </form>
    <div class="img-container">
      <img src="./images/illustration-dashboard.png" alt="Dashboard">
    </div>
    <div class="sm-box">
      <div class="sm-box__circle">
        <i class="fa-brands fa-facebook-f"></i>
      </div>
      <div class="sm-box__circle">
        <i class="fa-brands fa-twitter"></i>
      </div>
      <div class="sm-box__circle">
        <i class="fa-brands fa-instagram"></i>
      </div>
    </div>
  </div>
  

  

  

  &copy; Copyright Ping. All rights reserved.

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
