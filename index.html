<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Ping coming soon page</title>
		<script
			src="https://kit.fontawesome.com/2178fe528c.js"
			crossorigin="anonymous"
		></script>
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com"
		/>
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="./css/main.css"
		/>
	</head>
	<body>
		<div class="wrapper">
			<header class="header">
				<img
					src="./images/logo.svg"
					alt=""
					class="header__logo"
				/>
				<h1 class="header__title">We are launching <span class="header__title--bold">soon!</span></h1>
				<p class="header__desc">Subscribe and get notified</p>
			</header>
			<form class="form">
				<input
					type="text"
					class="form__input"
          placeholder="Your email address..."
				/>
				<button
					class="form__btn"
					type="button"
				>
					Notify Me
				</button>
			</form>
			<div class="img-container">
				<img
					src="./images/illustration-dashboard.png"
					alt="Dashboard"
				/>
			</div>
			<div class="sm-box">
				<div class="sm-box__circle">
					<i class="fa-brands fa-facebook-f"></i>
				</div>
				<div class="sm-box__circle">
					<i class="fa-brands fa-twitter"></i>
				</div>
				<div class="sm-box__circle">
					<i class="fa-brands fa-instagram"></i>
				</div>
			</div>
		</div>
		<footer class="footer">
			<p class="footer__text">&copy; Copyright Ping. All rights reserved.</p>
		</footer>
	</body>
</html>
